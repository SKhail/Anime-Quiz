<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
      <div class="scores">
      <a href="highscores.html">View Highscores</a>
    </div>
      <div class="timer">
      <span id="time">0</span></div>
    </div>
    <div class="wrapper">
      <div id="start-screen" class="start hide">
        <h1>"Anime Insight Quest"</h1>
        <p>
          Embark on an Anime Quest! Answer popular anime questions within the time limit. 
          Beware! Incorrect answers will deduct five seconds from your time! Do you have what it takes to master the Anime Realm
        </p>
        <button id="start">Start Quiz</button>

      <!-- where my questions will be displayed -->
      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>
      
      <div class="msg-container">
        <div id="message" class="message hide"></div>
        <div id="wrongMessage" class="hide"></div>
      </div>
      
      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>  
    
  
      <!-- <div id="feedback" class="feedback hide"></div> -->

    <!-- placed the questions js first so the questions can be called orcodingly  -->
    <script type="module" src="/assets/js/questions.js" defer></script>
    <script type="module" src="/assets/js/logic.js" defer></script>
  
  
  </body>
</html>
